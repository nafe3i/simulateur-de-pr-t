<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoMoney - Simulateur de prêts</title>
  <link href="output.css" rel="stylesheet" />
</head>
<body class="bg-amber-50 min-h-screen font-sans flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-center bg-white shadow-md shadow-emerald-200 px-8 py-4">
    <img src="iconmoney.png" alt="icone pour logo" class="w-6 h-6 object-contain mr-2"/>
    <h1 class="text-2xl font-extrabold text-green-800">GoMoney</h1>
  </header>

  <!-- Main -->
  <main class="flex flex-col items-center justify-center px-6 py-8 flex-1 w-full">
    <h2 class="text-center font-medium text-lg text-gray-800 mb-6">
      Planifiez vos finances : calculez vos prêts en toute simplicité !
    </h2>

    <div class="bg-white shadow-lg rounded-3xl p-8 w-full  space-y-6">
      <form id="loanForm" class="flex flex-col gap-4">
        <!-- Type de prêt -->
        <div class="flex gap-5">
          <label class="text-gray-700 font-semibold mb-2 block">Type de prêt :</label>
          <div class="flex flex-wrap gap-4 m-auto ">
            <label class="flex items-center gap-2">
              <input type="radio" name="loanType" value="maison" required>Maison
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="loanType" value="appartement">Appartement
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="loanType" value="terrain">Terrain
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="loanType" value="entreprise">Entreprise
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="loanType" value="cash">Cash
            </label>
          </div>
        </div>

        <!-- Inputs -->
        <div class="flex">
          <label class="block text-gray-700 font-semibold mb-1">Montant du prêt (MAD) :</label>
          <input id="montant" type="number" placeholder="Entrez le montant souhaité"
                 class="w-8/12 m-auto p-2 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-green-400" required>
        </div>

        <div class="flex">
          <label class="block text-gray-700 font-semibold mb-1">Durée (en années) :</label>
          <input id="duree" type="number" placeholder="Entrez la durée du prêt"
                 class="w-8/12 m-auto p-2 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-green-400" required>
        </div>

        <div class="flex">
          <label class="block text-gray-700 font-semibold mb-1">Salaire mensuel (MAD) :</label>
          <input id="salaire" type="number" placeholder="Entrez votre salaire"
                 class="w-8/12 m-auto p-2 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-green-400" required>
        </div>

        <!-- Bouton -->
        <button id="simuler" type="button"
                class="w-6/12 m-auto bg-green-600 text-white py-2.5 rounded-lg hover:bg-green-700  transition font-semibold cursor-pointer">
          Calculer le résultat
        </button>
      </form>

      <!-- Résultat -->
      <div id="resultat" class="mt-4 p-4 rounded-lg hidden text-sm space-y-2">
        <p id="r-type"></p>
        <p id="r-montant"></p>
        <p id="r-taux"></p>
        <p id="r-mensualite"></p>
        <p id="r-interets"></p>
        <p id="r-total"></p>
        <p id="r-message" class="font-semibold"></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <Footer class="flex items-center justify-center bg-white shadow-md shadow-emerald-200 px-8 py-4">
    <img src="iconmoney.png" alt="icone pour logo" class="w-6 h-6 object-contain mr-2"/>
    <h1 class="text-2xl font-extrabold text-green-800">GoMoney</h1>
  </footer>

  <script src="ind.js"></script>
</body>
</html>
